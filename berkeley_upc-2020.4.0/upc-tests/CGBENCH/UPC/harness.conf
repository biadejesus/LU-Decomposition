BEGIN_DEFAULT_CONFIG
MakeFlags:      THREADS=$DEFAULT$ CC='$(UPCC)' CFLAGS='' UCC='$CC$' UCFLAGS='$CFLAGS$' CLINK='$(UPCC)' HOST_CC='$HOST_CC$ $HOST_CFLAGS$' HOST_LD='$HOST_LD$' HOST_LDFLAGS='$HOST_LDFLAGS$' HOST_LIBS='$HOST_LIBS$'
Flags:          
Files:          $TESTNAME$.upc
DynamicThreads: $DEFAULT$
StaticThreads:  0
CompileResult:  pass
PassExpr:       CATION\s*SUCCESSFUL
FailExpr:       FAILED
ExitCode:       0
BuildCmd:       make,notrans
AppArgs:        
TimeLimit:      300
BlockSize:      1000
# bug 3444: clang warns on glibc's inline strcmp when one string is < 3 chars
WarningFilter: (cc_clang || trans_cupc) && nodebug ; .*? warning: array index . is past the end of the array .*?
END_DEFAULT_CONFIG

